<body>

        <input type = "checkbox" id="significantOther"  name="significant"/>
        <br/>

        <p>Input your favorite jello:</p>

        <label for="red">Red</label>

        <input type="radio" id="green" name="jello-green" value="green"/>

        <label for="yellow"> Yellow</label>
    </form>
